services:
  - type: web
    name: map4expo-django
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt && cd django_app && python manage.py migrate
    startCommand: cd django_app && uvicorn core.asgi:application --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/auth/me/
    envVars:
      - key: DJANGO_ENV
        value: production
      - key: DJANGO_DEBUG
        value: "0"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: OPENAI_MATCH_MODEL
        value: gpt-5-nano
      - key: OPENAI_MATCH_PROMPT
        sync: false
      - key: OPENAI_EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: OPENAI_EMBEDDING_DIM
        value: "1536"
      - key: MATCH_CANDIDATE_LIMIT
        value: "20"
      - key: MESSAGE_MATCH_THRESHOLD
        value: "60"
      - key: POSTGRES_HOST
        fromDatabase:
          name: map4expo-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: map4expo-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: map4expo-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: map4expo-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: map4expo-db
          property: password
      - key: LOGIN_REDIRECT_URL
        sync: false
      - key: LOGOUT_REDIRECT_URL
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: DJANGO_ALLOWED_HOSTS
        sync: false

  - type: web
    name: map4expo-fastapi
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd fastapi_app && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FASTAPI_API_KEY
        sync: false
      - key: STT_MAX_MB
        value: "10"
      - key: CORS_ORIGINS
        sync: false

  - type: static
    name: map4expo-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_DJANGO_BASE_URL
        sync: false
      - key: VITE_FASTAPI_BASE_URL
        sync: false
      - key: VITE_WS_BASE_URL
        sync: false
      - key: VITE_FASTAPI_API_KEY
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: map4expo-db
    plan: free
